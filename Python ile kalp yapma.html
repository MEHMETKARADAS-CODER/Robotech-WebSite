<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Python İle Kalp Yapma</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f2f4f8;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
        }

        .editor {
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
        }
    </style>
</head>
<body>

    <h1>❤️ Python İle Kalp Yapma</h1>

    <div class="editor">
        <textarea readonly id="kodKutusu">
//Kod
from turtle import *
color('red')
begin_fill()
pensize(3)
left(50)
forward(133)
circle(50, 200)
right(140)
circle(50, 200)
end_fill()
done()
//kod
        </textarea>
    </div>

</body>
</html>

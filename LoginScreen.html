<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GiriÅŸ & KayÄ±t Formu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #4cafef, #6a11cb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .form-container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 300px;
    animation: pop 0.6s ease forwards;
    text-align: center;
  }
  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #4cafef;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4cafef;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: #3b9edc;
    transform: translateY(-2px);
  }
  .switch-btn {
    margin-top: 15px;
    background: transparent;
    color: #4cafef;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="form-container" id="loginForm">
  <h2>GiriÅŸ Yap</h2>
  <input type="email" placeholder="E-posta">
  <input type="password" placeholder="Åžifre">
  <button>GiriÅŸ</button>
  <button class="switch-btn" onclick="showRegister()">KayÄ±t Ol</button>
</div>

<div class="form-container" id="registerForm" style="display:none;">
  <h2>KayÄ±t Ol</h2>
  <input type="text" placeholder="Ad Soyad">
  <input type="email" placeholder="E-posta">
  <input type="password" placeholder="Åžifre">
  <button>Kaydol</button>
  <button class="switch-btn" onclick="showLogin()">GiriÅŸ Yap</button>
</div>

<script>
  function showRegister() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  }
  function showLogin() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }
</script>

</body>

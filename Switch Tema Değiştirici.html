<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Switch Tema DeÄŸiÅŸtirici</title>
<style>
  body {
    font-family: Arial, sans-serif;
    transition: background 0.5s, color 0.5s;
    background: #f0f0f0;
    color: #333;
    text-align: center;
    padding-top: 50px;
  }
  body.dark {
    background: #222;
    color: white;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 34px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + .slider {
    background-color: #4cafef;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
</style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="themeSwitch">
    <span class="slider"></span>
  </label>

<script>
  const switchBtn = document.getElementById("themeSwitch");
  switchBtn.addEventListener("change", () => {
    document.body.classList.toggle("dark", switchBtn.checked);
  });
</script>
</body>

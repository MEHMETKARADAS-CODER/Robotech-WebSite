<!DOCTYPE html>
<head>
    <title>Uygulamalar</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }

        p {
            font-size: 1.1em;
            color: #dcdcdc;
            line-height: 1.5;
        }

        /* Link buton stili */
        a {
            display: inline-block;
            margin: 12px 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #1c92d2, #3a6073);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        a:hover {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.8), 0 0 25px rgba(58, 123, 213, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uygulamalar</h1>
        <a href="https://drive.google.com/file/d/12rptIew2MnxPugQ4yAr-0a5ow-t8NGXa/view?usp=sharing">WebScraper Uygulaması</a>
        <a href="https://drive.google.com/file/d/1ZWAr23vbr7FB5O2mJqvSt8mTHa0HhZyk/view?usp=sharing">Takipçi Botu Uygulaması</a>
    </div>
</body>
</html>
